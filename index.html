<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Artificial Intelligence in Education</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Artificial Intelligence in Education</h1>

  <div class="iframe-container" id="iframe-wrapper">
    <iframe 
      id="presentationFrame"
      src="https://gamma.app/embed/jc6z4f58k7np4d1"
      style="width: 700px; max-width: 100%; height: 450px;"
      allow="fullscreen"
      allowfullscreen
      title="Artificial Intelligence in Education">
    </iframe>
  </div>

  <div class="button-container">
    <button onclick="openFullscreen()">מסך מלא</button>
  </div>

  <script>
    function openFullscreen() {
      const iframeWrapper = document.getElementById("iframe-wrapper");
      if (iframeWrapper.requestFullscreen) {
        iframeWrapper.requestFullscreen();
      } else if (iframeWrapper.webkitRequestFullscreen) {
        iframeWrapper.webkitRequestFullscreen();
      } else if (iframeWrapper.msRequestFullscreen) {
        iframeWrapper.msRequestFullscreen();
      }
    }
  </script>
</body>
</html>
